            <input class="" type="text" v-model="nuevoequipo" @keyup.enter="agregarequipo" placeholder="Escribe el articulo">

            <section class="container" >

                        </div>
                    </div>
                </div>
            </section>

                            <p class="card-text">{{item.user}}</p> <br>
                                <input type="number" v-model.number="item.cantidad" class=""> 
                                <button @click="item.cantidad++" class="">+</button>
                                <button @click="item.cantidad--" class="">-</button>
                                {{item.nombre}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
