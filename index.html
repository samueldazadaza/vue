<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="mt-5 container shadow-lg p-3 mb-5 bg-white rounded">
        <h1>{{titulo}}</h1>

        <input class="mx-auto" type="text" v-model="nuevoequipo" @keyup.enter="agregarequipo">
        <button class="btn btn-success" @click="agregarequipo" @click="agregarcantidad">Agregar</button>

        <ul class="mt-5">
            <li class="mt-2" v-for="item of equipos">
                <input type="number" v-model.number="item.cantidad">
                {{item.nombre}}
                <button @click="item.cantidad++" class="btn btn-info rounded-circle">+</button>
                <button @click="item.cantidad--" class="btn btn-dark rounded">-</button>
                <span v-if="item.cantidad===0"> - sin stock</span>
            </li>
        </ul>
        <h4>Total: {{sumarequipos}}</h4>

    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="01.js"></script>
</body>
</html>
