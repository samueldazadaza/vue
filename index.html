<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="container text-white text-center bg-dark bg-gradient rounded-3 shadow-lg col-8">    
        <h1>{{titulo}}</h1>
        </div>
            <h4 class="text-primary text-center">Total: {{sumarequipos}} articulos de la empresa</h4>
        <h3>Favor introduce elemento a crear:</h3>
            <!-- nueva tarjeta -->
        <input class="" type="text" v-model="nuevoequipo" @keyup.enter="agregarequipo" placeholder="Introduce item a agregar">
        <button class="btn btn-success" @click="agregarequipo" @click="agregarcantidad" >Agregar</button>
            <!-- CARD BOX -->
            <ol class="mt-5">
                <li class="m-2" v-for="item of equipos">
                    <div style="width: 300px;">
                            <!-- CUADRITO -->
                        <div id="elemento" class="shadow p-3 container-fluid border-primary mt-3 rounded">
                            <input type="number" v-model.number="item.cantidad" class="col-lg-3" style="width: 40px;">
                            <button @click="item.cantidad++" class="btn btn-info rounded-circle">+</button>
                            <button @click="item.cantidad--" class="btn btn-dark rounded-circle">-</button>
                                {{item.nombre}}
                            <span v-if="item.cantidad===0"> - Sin Stock</span>
                        </div>
                    </div>
                </li>
            </ol>
        
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="01.js"></script>
</body>
</html>
